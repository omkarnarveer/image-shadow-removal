<!DOCTYPE html>
<html>
<head>
    <title>Shadow Removal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CV Based Image Shadow Removal</h1>
        
        <div class="card mb-4">
            <div class="card-header">Upload Image</div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Process Image</button>
                </form>
            </div>
        </div>

        {% if original and processed %}
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Original Image</div>
                    <img src="{{ url_for('uploaded_file', filename=original) }}" class="card-img-top">
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Processed Image</div>
                    <img src="{{ url_for('static', filename='results/' + processed) }}" class="card-img-top">
                    <div class="card-body text-center">
                        <a href="{{ url_for('static', filename='results/' + processed) }}" 
                           download="{{ processed }}"
                           class="btn btn-success mt-3">
                            Download Processed Image
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
